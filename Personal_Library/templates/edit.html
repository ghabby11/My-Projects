<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
  <h2>Book Name: {{ book.title }}</h2>
  <h2>Current Rating: {{ book.rating }}</h2>
  <form method="POST">

    <input type="number" name="new_rating" step="0.1" min="0" max="10" required>
    <button type="submit">Change Rating</button>
  </form>
  <br>


</body>
</html>
